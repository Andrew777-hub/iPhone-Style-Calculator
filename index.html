<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly>
        <div class="buttons">
        <br>
        <button id="clear-all" onclick="clearAllResult()">AC</button>
        <button id="clear-single" onclick="clearSingleDigit()">C</button>
        <button onclick="appendToResult('/')"class="operation-button">/</button>
        <br>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('*')"class="operation-button">x</button>
        <br>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('-')"class="operation-button">-</button>
        <br>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('+')"class="operation-button">+</button>
        <br>
        <button onclick="appendToResult('0')" id="zero">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button onclick="calculate()"class="operation-button">=</button>
        </div>
    </div>
</body>
</html>
